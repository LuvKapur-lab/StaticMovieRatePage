<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Movies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter movies/series" id="inputField" />
      <button id="searchBtn">Search</button>
    </div>

    <p id="loading" style="display: none;">Loading...</p>

    <div class="display" style="display: none">
      <img src="" alt="" id="movieImg" style="display: none" />

      <div class="displayLeft">
        <h1 id="movieName"></h1>
        <p id="movieDis"></p>
        <div class="time">
          <p id="runtime"></p>
          <p id="genera"></p>
        </div>
        <p id="rate"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
